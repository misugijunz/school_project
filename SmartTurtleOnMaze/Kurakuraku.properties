penjelasan-tugas1=\nTugas 1 - Kura-kuraku\n\nKuliah DPBO 2008 \nFakultas Ilmu Komputer - Univesitas Indonesia\n\n\nLatar Belakang\:\n\nTugas ini diilhami oleh game KTurtle (dalam distribusi KDE). \nInput untuk program ini adalah perintah-perintah \nyang diberikan oleh pengguna. Berdasarkan perintah-perintah\ntersebut, kura-kura akan bergerak.\n\nDeskripsi Tugas\:\n\nPeserta kuliah diberikan kumpulan file yang belum sempurna.\nPada beberapa file, beberapa baris program hilang. \nTugas anda adalah melengkapi baris-baris program\nyang hilang tersebut. Peserta tidak disarankan untuk \nmemodifikasi baris-baris program lain kecuali\nmemahami betul apa yang hendak dikerjakannya. \nAkan diberikan contoh program akhir yang diharapkan.\n\n Selamat Belajar.\n\n
penjelasan-editor=\nLabirin editor adalah program yang berguna untuk membuat labirin baru atau mengedit labirin dari suatu file berekstensi text, dan mensave hasilnya ke dalam format text.\n\nKetentuan labirin adalah:\n1.ukuran labirin adalah 20x20\n2.Hanya mengandung 4 character sebagai inputnya.\n\nspasi = jalan\npagar = tembok\nhuruf m = masuk\nhuruf k = keluar\nJika terdapat character yang lain atau kerusakan lain, maka akan langsung diperbaiki jika memungkinkan, jika tidak, maka akan dibukakan notepad pada OS Windows.\n\nCara penggunaan seperti pada umumnya, pilih menu yang tersedia dan klik pada labirin untuk mengedit.\n\nShortCut : \n\tklik kanan pada mouse -> mengganti tool tembok dan jalan\n\tklik tengah pada mouse -> mengganti tool start dan exit\n\tdrag mouse dengan button kiri -> mengganti area yang terdrag dengan tool yang aktif.\n\tScroll mouse akan menggenerate labirin secara otomatis\n\nFitur tambahan :\n\tTerdapat fasilitas untuk mentrasfer labirin langsung ke arena utama tanpa mensave labirin sekarang.\nJika menutup editor dengan meng-klik red cross pada pojok kanan atas, editor tidak menjamin labirin yang anda edit akan tersave.\nMaka, untuk lebih aman, silahkan menutup editor dengan menu exit pada menu File, yang dimana meskipun anda menolak untuk mensave, editor tidak akan tertutup.\n\nFIN.
