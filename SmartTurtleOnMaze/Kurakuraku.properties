penjelasan-tugas2=\nTugas 2 - Kura-kuraku dalam labirin\n\nKuliah DPBO 2008 \nFakultas Ilmu Komputer - Univesitas Indonesia\n\n\nLatar Belakang:\n\nTugas ini melanjutkan tugas 1 dan tugas DDP tentang maze runner (labirin).\nDalam tugas ini diharapkan peserta bisa memahami perbedaan dan kelebihan program \nOO dengan non-OO\n\nDeskripsi Tugas:\n\nPeserta kuliah diberikan kumpulan file yang belum sempurna.\nPeserta harus melengkapi dengan algoritma maze runner yang diimplementasikan\nsebelumnya menggunakan C. Implementasi harus dilakukan dengan menerapkan\nkonsep OO yang telah dipelajari, termasuk juga mengubah program yang diberikan.\nPeserta diharapkan dapat mengubah design program sehingga menggunakan class-class\nyang telah didefinisikan pada tugas 1. \n\nKeterangan Program: \n\nTemplate program hanya dapat memiliki seekor kura-kura yang memahami perintah:\nmaju, mundur, kiri, dan kanan. Kura-kura diharapkan dapat mencari jalan keluar sendiri \nuntuk setiap labirin yang di load dari file bila diberi perintah cariJalan. Perbaikan program \nakan menyediakan Katak yang dapat menerima perintah: \nkanan, kiri, lompat2 (melompati dua kotak), lompat3 (melompati 3 kotak).\nKatak juga diharapkan dapat mencari jalan keluar sendiri bila diberi perintah cari jalan.\n\nUntuk informasi lebih rinci, harap lihat \ndeskripsi tugas dan informasi tambahan lainnya pada homepage kuliah SCeLE.\n\n Selamat Belajar.\n\n
penjelasan-tugas3=\nTugas 3 - Kura-kuraku dalam labirin\n\nKuliah DPBO 2008 \nFakultas Ilmu Komputer - Univesitas Indonesia\n\n\nLatar Belakang:\n\nTugas ini melanjutkan tugas 2.\nDalam tugas ini pembaruan yang dilakukan adalah menambah fitur save dan load dikala\nhewan sedang bermain di labirin.\n\nKemudian, ditambahkan juga skill untuk mengedit labirin.\n\nKemudian ditambahkan fitur untuk mengubah warna sesuai dengan selera anda seperti mengganti warna tembok, jalan, pintu masuk, pintu keluar, dan jejak hewan.\n\n\tJika anda mengklik 2x pada arena, maka labirin editor akan segera muncul dengan labirin sekarang, atau secara manual memilih menu "transfer ke editor".\n\n\nFin
